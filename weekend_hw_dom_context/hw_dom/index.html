<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Films</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css"/>
  <script src="js/app.js"></script>
</head>

<body>

<h1>My Favourite Films</h1>

<form id="new-item-form">
  <div id="form-wrapper">

    <div class="form-item">
      <label for="title" class="primary">Title</label>
      <input type="text" id="title" required/>
    </div>

    <div class="form-item">
      <label for="director" class="primary">Director</label>
      <input type="text" id="director" required/>
    </div>

    <div class="form-item">
      <label for="genre" class="primary">Genre</label>
      <select id="genre">
        <option value="" disabled selected></option>
        <option value="Horror">Horror</option>
        <option value="Drama">Drama</option>
        <option value="Comedy">Comedy</option>
        <option value="Romance">Romance</option>
        <option value="Western">Western</option>
        <option value="Thriller">Thriller</option>
        <option value="Fantasy">Fantasy</option>
      </select>

    </div>
  </div>

  <input type="submit" value="save"/>
</form>

<button id="delete-all">Delete All</button>

<h1>Film List</h1>
<div id="film-list"></div>




</body>
</html>
